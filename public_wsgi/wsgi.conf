<VirtualHost *:80>
        ServerName dev.example.com

        WSGIDaemonProcess devuser user=devuser group=devuser threads=5
        WSGIScriptAlias / /home/devuser/public_wsgi/app.wsgi

        <Directory /home/devuser/public_wsgi/>
                WSGIScriptReloading On
                WSGIProcessGroup devuser
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>
</VirtualHost>