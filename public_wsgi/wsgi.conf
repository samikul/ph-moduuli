<VirtualHost *:80>
        ServerName dev.example.com
        ServerName 127.0.0.1

        WSGIDaemonProcess admuser user=admuser group=admuser threads=5
        WSGIScriptAlias / /home/admuser/public_wsgi/test.wsgi

        <Directory /home/admuser/public_wsgi/>
                WSGIScriptReloading On
                WSGIProcessGroup admuser
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>
</VirtualHost>